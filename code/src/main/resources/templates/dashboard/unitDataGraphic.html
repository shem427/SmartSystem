<div class="row">
    <div class="col-xs-12">
        <h4 class="page-header" th:text="|数据统计 - ${unitPath}|">数据统计</h4>
    </div>
</div>
<div class="row">
    <div class="col-xs-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-line-chart fa-fw"></i>&nbsp;辐射强度（单位：uW/cm<sup>2</sup>）
                <span class="panel-icon pull-right">
                    <a href="#" title="返回" class="btnUpLevel"><i class="fa fa-arrow-up fa-fw"></i></a>
                </span>
            </div>
            <div class="panel-body">
                <div id="radiationLineChart" class="flot-area"></div>
            </div>
        </div>
    </div>
    <div class="col-xs-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-pie-chart fa-fw"></i>&nbsp;分析
                <span class="panel-icon pull-right">
                    <a href="#" title="返回" class="btnUpLevel"><i class="fa fa-arrow-up fa-fw"></i></a>
                </span>
            </div>
            <div class="panel-body">
                <div id="radiationPieChart" class="flot-area"></div>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-table fa-fw"></i>&nbsp;数据详细
                <span class="panel-icon pull-right">
                    <a href="#" title="返回" class="btnUpLevel"><i class="fa fa-arrow-up fa-fw"></i></a>
                </span>
                <span class="panel-icon pull-right">
                    <button class="btn btn-default btn-sm" id="exportBtn">导出Excel</button>
                </span>
            </div>
            <div class="panel-body radiaiton-table">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="unitDataTable">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="unitId" th:value="${unitId}" />
    <input type="hidden" id="unitLevel" th:value="${level}" />
</div>
<form id="downloadForm" type="get" th:action="@{/dashboard/export}" style="display:none;" target="_self">
    <input type="hidden" th:value="${unitId}" name="unitId" />
</form>
<script th:src="@{/script/dashboard.js}"></script>
<!-- Flot Charts JavaScript -->
<script th:src="@{/js/flot/excanvas.min.js}"></script>
<script th:src="@{/js/flot/jquery.flot.js}"></script>
<script th:src="@{/js/flot/jquery.flot.pie.js}"></script>
<script th:src="@{/js/flot/jquery.flot.resize.js}"></script>
<script th:src="@{/js/flot/jquery.flot.tooltip.min.js}"></script>
<script>
    $(function() {
        $.mr.dashboard.initGraphic();
    });
</script>
