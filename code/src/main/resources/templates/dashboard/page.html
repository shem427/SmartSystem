<div class="row">
    <div class="col-lg-12">
        <h4 class="page-header">首页</h4>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-hospital-o fa-fw"></i>&nbsp;<span th:text="${title}"></span>
                <span class="panel-icon pull-right"><a href="#" title="刷新"><i class="fa fa-refresh fa-fw"></i></a></span>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-4 col-md-3" th:each="unit : ${units}">
                        <div th:class="${unit.statusCls}" th:id="${unit.unitId}">
                            <i th:class="${unit.iconCls}"></i>
                            <div class="caption status-remark" th:title="${unit.remark}" th:id="${unit.unitId}">
                                <p th:text="${unit.unitName}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/script/dashboard.js}"></script>
<script>
    $(function() {$.mr.dashboard.init();});
</script>
