<div class="row">
    <div class="col-xs-12">
        <h4 class="page-header">用户管理</h4>
    </div>
</div>
<div class="row" id="searchCondition">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-search fa-fw"></i>查询条件
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>用户ID</label>
                                <input type="text" id="userIdLike" class="form-control" placeholder="支持模糊查询" />
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>姓名</label>
                                <input type="text" id="userNameLike" class="form-control" placeholder="支持模糊查询" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <button id="userSearch" type="button" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-table fa-fw"></i>&nbsp;用户管理
            </div>
            <div class="panel-body">
                <div class="table-toolbar">
                    <button class="btn btn-primary" id="createUserBtn">添加</button>
                    <button class="btn btn-default" id="updateUserBtn">编辑</button>
                    <button class="btn btn-default" id="deleteUserBtn">删除</button>
                    <button class="btn btn-default" id="resetPassword">密码重置</button>
                </div>
                <table id="userTable" class="table table-striped table-bordered table-hover"></table>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/script/user.js}"></script>
<script>
    $(function() {$.mr.user.init();});
</script>
