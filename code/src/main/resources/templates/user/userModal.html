<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    用户信息
                </h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="userID">用户ID</label>
                        <input type="text" class="form-control" id="userID" placeholder="请输入用户ID" th:value="${id}" th:readonly="${!isCreate}" />
                    </div>
                    <div class="form-group">
                        <label for="userName">用户名</label>
                        <input type="text" class="form-control" id="userName" placeholder="请输入用户名" th:value="${name}" />
                    </div>
                    <div class="form-group">
                        <label for="eMail">e-Mail</label>
                        <input type="text" class="form-control" id="eMail" placeholder="请输入e-Mail" th:value="${mail}" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="closeUserBtn">关闭</button>
                <button type="button" class="btn btn-primary" id="saveUserBtn">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
    <input type="hidden" th:value="${isCreate}" id="isCreate" />

    <script th:src="@{/script/userModal.js}"></script>
    <script>
        $(function() {$.mr.user.modal.init();});
    </script>
</div>
