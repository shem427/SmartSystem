<div class="row">
    <div class="col-xs-12">
        <h4 class="page-header">传感器管理</h4>
    </div>
</div>
<div class="row" id="searchCondition">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-table fa-fw"></i>查询条件
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>传感器名称</label>
                                <input type="text" id="sensorNameLike" class="form-control" placeholder="支持模糊查询" />
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>传感器型号</label>
                                <input type="text" id="sensorModelLike" class="form-control" placeholder="支持模糊查询" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <button id="sensorSearch" type="button" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-table fa-fw"></i>&nbsp;传感器管理
            </div>
            <div class="panel-body">
                <div class="table-toolbar">
                    <button class="btn btn-primary" id="createSensorBtn">添加</button>
                    <button class="btn btn-default" id="updateSensorBtn">编辑</button>
                    <button class="btn btn-default" id="deleteSensorBtn">删除</button>
                </div>
                <table id="sensorTable" class="table table-striped table-bordered table-hover"></table>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/script/sensor.js}"></script>
<script>
    $(function() {$.mr.sensor.init();});
</script>
