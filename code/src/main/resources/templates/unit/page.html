<div class="row">
    <div class="col-lg-12">
        <h4 class="page-header">组织管理</h4>
    </div>
</div>
<div class="row">
    <div class="col-lg-6 col-xs-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-building fa-fw"></i>组织树
            </div>
            <div class="panel-body">
                <div class="table-toolbar">
                    <button type="button" id="addUnit" class="btn btn-default">添加</button>
                    <button type="button" id="editUnit" class="btn btn-default">编辑</button>
                    <button type="button" id="deleteUnit" class="btn btn-default">删除</button>
                    <button type="button" id="downloadTemplate" class="btn btn-default">Excel模板</button>
                    <button type="button" id="importUnit" class="btn btn-default">导入Excel</button>
                </div>
                <ul id="unitTree" class="ztree"></ul>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-xs-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-building fa-fw"></i>详细信息
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label>组织名</label>
                        <input type="hidden" id="selectedUnitId" />
                        <input type="text" class="form-control" id="selectedUnitName" readonly="readonly" />
                    </div>
                    <div class="form-group">
                        <label>备注</label>
                        <textarea class="form-control" id="selectedUnitRemark" readonly="readonly" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label>管理者</label>
                        <select class="form-control" id="selectedUnitManagers" multiple="multiple" readonly="readonly">
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<form id="downloadForm" type="get" th:action="@{/unit/downloadTemplate}" style="display:none;" target="_self">
</form>
<script th:src="@{/script/unit.js}"></script>
<script>
    $(function() {
        $.mr.unit.init();
    });
</script>
