<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>智慧监控系统</title>

        <!-- Bootstrap Core CSS -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

        <!-- MetisMenu CSS -->
        <link th:href="@{/css/metisMenu.min.css}" rel="stylesheet" />

        <!-- Custom CSS -->
        <link th:href="@{/css/startmin.css}" rel="stylesheet" />

        <!-- Custom Fonts -->
        <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">智慧监控系统登陆</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" name="form" id="loginForm" th:action="@{/login}" method="POST">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="用户名" name="username" type="text" autofocus="autofocus" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密码" name="password" type="password" value="" />
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="#" id="loginBtn" class="btn btn-lg btn-success btn-block">登陆</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- Metis Menu Plugin JavaScript -->
    <script th:src="@{/js/metisMenu.min.js}"></script>
    <!-- Custom Theme JavaScript -->
    <script th:src="@{/js/startmin.js}"></script>

    <script>
        $(function() {
            $('#loginBtn').click(function(e) {
                e.preventDefault();
                $('#loginForm').submit();
            });
        });
    </script>

    </body>
</html>
