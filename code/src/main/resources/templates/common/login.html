<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Expires" content="-1" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>智慧监控系统</title>

        <link rel="shortcut icon" href="favicon.ico" />

        <!-- Bootstrap Core CSS -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

        <!-- MetisMenu CSS -->
        <link th:href="@{/css/metisMenu.min.css}" rel="stylesheet" />

        <!-- Custom CSS -->
        <link th:href="@{/css/startmin.css}" rel="stylesheet" />
        <link th:href="@{/css/login.css}" rel="stylesheet" />

        <!-- Custom Fonts -->
        <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script th:src="@{/js/html5shiv.js}"></script>
        <script th:src="@{/js/respond.min.js}"></script>
        <![endif]-->
        <script th:inline="javascript">
            var contextPath = /*[[@{/}]]*/ 'monitor';
        </script>
    </head>
    <body>
        <div id="page" class="login">
            <div id="header">
                <div class="wrapper">
                    <div class="logo">
                        <i class="fa fa-anchor fa-fw"></i>
                        <h1>智慧监控系统</h1>
                    </div>
                </div>
            </div>
            <div id="content">
                <div class="wrapper">
                    <div class="login-pictures">
                        <div class="login-picture"></div>
                    </div>
                    <div class="login-pannel">
                        <div class="login-title">
                            <h2>用户登陆</h2>
                        </div>
                        <form id="fm1" th:action="@{/login}" method="POST">
                            <div class="login-form">
                                <div class="login-item item-user">
                                    <label for="username">
                                        <i class="fa fa-user fa-fw" title="用户名"></i>
                                        <span>用户名</span>
                                    </label>
                                    <input id="username" name="username" placeholder="请输入用户名" type="text" autofocus="autofocus" />
                                </div>
                                <div class="login-item item-password">
                                    <label for="password">
                                        <i class="fa fa-lock fa-fw" title="密码"></i>
                                        <span>密码</span>
                                    </label>
                                    <input type="password" id="password" name="password" placeholder="请输入密码" />
                                </div>
                                <div class="login-button">
                                    <input type="submit" id="btn-login" class="btn-submit" name="submit" value="登陆" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="footer">
                <div class="copyright">
                    <span>安徽耐可视科技股份有限公司 版权所有 © 2018</span>
                </div>
            </div>
        </div>
        <!-- jQuery -->
        <script th:src="@{/js/jquery.min.js}"></script>
        <!-- Bootstrap Core JavaScript -->
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <!-- Metis Menu Plugin JavaScript -->
        <script th:src="@{/js/metisMenu.min.js}"></script>
        <!-- Custom Theme JavaScript -->
        <script th:src="@{/js/startmin.js}"></script>

        <script th:src="@{/script/common.js}"></script>
        <script th:src="@{/i18n/resource_zh.js}"></script>
    </body>
</html>
