<div class="row">
    <div class="col-xs-12">
        <h4 class="page-header">告警管理</h4>
    </div>
</div>
<div class="row" id="searchCondition">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-search fa-fw"></i>查询条件
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>开始日期</label>
                                <div class="input-group">
                                    <input type="date" class="form-control" placeholder="开始日期" id="beginDate" readonly="readonly" />
                                    <span class="input-group-btn">
                                        <button class="btn btn-default btn-date" type="button">
                                            <span class="fa fa-calendar"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>结束日期</label>
                                <div class="input-group">
                                    <input type="date" class="form-control" placeholder="结束日期" id="endDate" readonly="readonly" />
                                    <span class="input-group-btn">
                                        <button class="btn btn-default btn-date" type="button">
                                            <span class="fa fa-calendar"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <div>
                                    <button type="button" class="btn btn-primary" id="warnSearch">查询</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-warning fa-fw"></i>&nbsp;告警管理
            </div>
            <div class="panel-body">
                <table id="warnTable" class="table table-striped table-bordered table-hover"></table>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{/js/locales/bootstrap-datetimepicker.zh-CN.js}"></script>
<script th:src="@{/script/warn.js}"></script>
<script>
    $(function() {$.mr.warn.init();});
</script>
