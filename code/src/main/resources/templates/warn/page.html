    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-search fa-fw"></i>查询条件
            </div>

                <form role="form" id="warnSearchForm">
                    <div class="row">
                        <div class="col-sm-4">

                                <label>开始日期</label>
                                <div class="input-group">
                                    <input type="date" class="form-control" placeholder="开始日期" id="beginDate" name="beginDate" readonly="readonly" />

                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>结束日期</label>

                                        <button class="btn btn-default btn-date" type="button">
                                            <span class="fa fa-calendar"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label>&nbsp;</label>
                                <div>
                                    <button type="button" class="btn btn-primary" id="warnSearch">查询</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
