        <title>智慧紫外消毒监控系统</title>

        <link rel="shortcut icon" href="favicon.ico" />

        <!-- Bootstrap Core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet" />

        <!-- MetisMenu CSS -->
        <link href="../css/metisMenu.min.css" rel="stylesheet" />

        <!-- Custom CSS -->
        <link href="../css/startmin.css" rel="stylesheet" />
        <link href="../css/login.css" rel="stylesheet" />

        <!-- Custom Fonts -->

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <![endif]-->

    <body>
        <div id="page" class="login">
            <div id="header">
                <div class="wrapper">
                    <div class="logo">
                        <h1>智慧紫外消毒监控系统</h1>
                    </div>
                </div>
            </div>
            <div id="content">
                <div class="wrapper">
                    <div class="login-pictures">
                        <div class="login-picture"></div>
                    </div>
                    <div class="login-pannel">
                        <div class="login-title">
                            <h2>用户登陆</h2>
                        </div>
                        <form id="fm1">
                            <div class="login-form">
                                <div class="login-item item-user">
                                    <label for="username">
                                        <i class="fa fa-user fa-fw" title="用户名"></i>
                                        <span>用户名</span>
                                    </label>
                                    <input id="username" name="username" placeholder="请输入用户名" type="text" autofocus />
                                </div>
                                <div class="login-item item-password">
                                    <label for="password">
                                        <i class="fa fa-lock fa-fw" title="密码"></i>
                                        <span>密码</span>
                                    </label>
                                    <input type="password" id="password" name="password" placeholder="请输入密码" />
                                </div>
                                <div class="login-button">
                                    <input type="button" id="btn-login" class="btn-submit" name="submit" value="登陆" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="footer">
                <div class="copyright">
                    <span>安徽耐可视科技股份有限公司 版权所有 © 2018</span>
                </div>
            </div>
        </div>
        <!-- jQuery -->
        <script src="../js/jquery.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="../js/bootstrap.min.js"></script>
        <!-- Metis Menu Plugin JavaScript -->
        <script src="../js/metisMenu.min.js"></script>
        <!-- Custom Theme JavaScript -->
        <script src="../js/startmin.js"></script>
		
		<script>
			$(function() {
				$('.btn-submit').click(function(e) {
					e.preventDefault();
					window.location.href = './index.html';
				});
			});
		</script>
    </body>
